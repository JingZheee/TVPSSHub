<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School List</title>
<script src="https://kit.fontawesome.com/af766576f4.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/resources/css/general.css}">
<link rel="stylesheet" th:href="@{/resources/css/activity.css}">
<link rel="stylesheet" th:href="@{/resources/css/nav.css}">
</head>
<body>
    <!-- Navbar inclusion -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="content">
        <div class="header">
            <h1>School List</h1>

            <!-- Display button for role 2 (e.g., Teacher) -->
            <div th:if="${session.loggedInClient.role == 2}">
                <button>
                    <a href="#">My School</a>
                </button>
            </div>

            <!-- Display button for role 1 (e.g., Admin) -->
            <div th:if="${session.loggedInClient.role == 1}">
                <button>
                    <a th:href="@{/school/addSchool}">Add School</a>
                </button>
            </div>
        </div>

        <div class="container">
            <!-- Functionalities Part -->
            <div class="filters">
                <div class="input-wrapper">
                    <input type="text" placeholder="School Name" />
                </div>
                <select>
                    <option value="all">All</option>
                    <option value="district">District</option>
                </select>
                <button>Filter</button>
            </div>

            <div class="feedback-container">
                <table class="feedback-table">
                    <thead>
                        <tr>
                            <th>School Name</th>
                            <th>District</th>
                            <th>Representative</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Iterate over schools list and display each school details -->
                        <tr th:each="school : ${schools}">
                            <td><a th:href="@{/school/viewDetails/{id}(id=${school.id})}" th:text="${school.name}">School Name</a></td>
                            <td th:text="${school.district}">District</td>
                            <td th:text="${school.representative}">Representative</td>
                            <td>
                                <!-- Action Links -->
                                <div th:if="${session.loggedInClient.role == 1}">
                                    <a th:href="@{/school/editSchool/{id}(id=${school.id})}">Edit</a> |
                                    <a th:href="@{/school/deleteSchool/{id}(id=${school.id})}" onclick="return confirmDeleteSchool()">Delete</a>
                                </div>
                                <div th:if="${session.loggedInClient.role == 2}">
                                    <a th:href="@{/school/teacher/schoolDetail?name=${school.name}}">View Details</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function confirmDeleteSchool() {
            return confirm("Are you sure you want to delete this school? This action cannot be undone.");
        }
    </script>
</body>
</html>
