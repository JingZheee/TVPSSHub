<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New School</title>
    <script
      src="https://kit.fontawesome.com/af766576f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/resources/css/general.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/activity.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/nav.css}" />
  </head>
  <body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="content">
      <div class="header">
        <div class="back">
          <a href="javascript:history.back()"
            ><i class="fa-solid fa-angle-left">Back</i></a
          >
          <h2>Add New School</h2>
        </div>
      </div>

      <div class="form-container">
        <form
          method="post"
          th:action="@{/school/addSchool}"
          onsubmit="return confirmAddSchool()"
        >
          <input type="hidden" name="id" value="0" />
          <section class="info-section">
            <div class="form-group">
              <label>School Name:</label>
              <input type="text" name="name" required />
            </div>

            <div class="form-group">
              <label>School Code:</label>
              <input type="text" name="code" required />
            </div>

            <div class="form-group">
              <label>District:</label>
              <input type="text" name="district" required />
            </div>

            <div class="form-group">
              <label>Representative:</label>
              <input type="text" name="representative" required />
            </div>

            <div class="form-group">
              <label>Address:</label>
              <input type="text" name="address" required />
            </div>

            <div class="form-group">
              <label>City:</label>
              <input type="text" name="city" required />
            </div>

            <div class="form-group">
              <label>State:</label>
              <input type="text" name="state" required />
            </div>

            <div class="form-group">
              <label>Postcode:</label>
              <input type="text" name="postcode" required />
            </div>

            <div class="form-group">
              <label>Phone:</label>
              <input type="text" name="phone" required />
            </div>

            <div class="checkbox-section">
              <h3>School Facilities</h3>
              <div class="checkbox-grid">
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="studio" name="studio" />
                  <label for="studio">Studio Available</label>
                </div>

                <div class="checkbox-wrapper">
                  <input
                    type="checkbox"
                    id="schoolRecording"
                    name="schoolRecording"
                  />
                  <label for="schoolRecording">School Recording</label>
                </div>

                <div class="checkbox-wrapper">
                  <input
                    type="checkbox"
                    id="uploadYoutube"
                    name="uploadYoutube"
                  />
                  <label for="uploadYoutube">Upload to YouTube</label>
                </div>

                <div class="checkbox-wrapper">
                  <input type="checkbox" id="recording" name="recording" />
                  <label for="recording">Recording Capability</label>
                </div>

                <div class="checkbox-wrapper">
                  <input type="checkbox" id="collaborate" name="collaborate" />
                  <label for="collaborate">Collaboration</label>
                </div>

                <div class="checkbox-wrapper">
                  <input type="checkbox" id="greenscreen" name="greenscreen" />
                  <label for="greenscreen">Green Screen</label>
                </div>
              </div>
            </div>

            <button type="submit">Add School</button>
          </section>
        </form>
      </div>
    </div>

    <script>
      function confirmAddSchool() {
        return confirm("Are you sure you want to add this school?");
      }
    </script>

    <style>
      .checkbox-section {
        margin: 20px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
      }

      .checkbox-section h3 {
        margin-bottom: 15px;
        color: #333;
      }

      .checkbox-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }

      .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .checkbox-wrapper input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .checkbox-wrapper label {
        cursor: pointer;
        font-size: 14px;
        color: #444;
      }

      .checkbox-wrapper:hover label {
        color: #000;
      }
    </style>
  </body>
</html>
