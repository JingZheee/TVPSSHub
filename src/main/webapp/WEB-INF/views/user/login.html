<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/resources/css/login.css}" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <div class="logo-section">
          <img
            th:src="@{/resources/images/logo.png}"
            alt="Logo of Ministry of Education"
          />
          <h2>MINISTRY OF EDUCATION</h2>
          <h3>Johor TVPSS</h3>
        </div>
        <div class="divider"></div>
        <div class="login-form">
          <h2>Login</h2>
          <form th:action="@{/user/login}" method="post">
            <input type="email" name="email" placeholder="Email" required />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <p>
              Don't have an account?
              <a th:href="@{/user/register}">Register here</a>
            </p>
            <button type="submit">Login</button>
          </form>

          <div th:if="${param.error}" class="error-message">
            <p>Invalid email or password.</p>
          </div>
          <div th:if="${param.logout}" class="info-message">
            <p>You have been logged out.</p>
          </div>
          <div th:if="${param.registered}" class="success-message">
            <p>Registration successful! Please login.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
