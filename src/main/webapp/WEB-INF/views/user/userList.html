<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User List</title>
<script src="https://kit.fontawesome.com/af766576f4.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/resources/css/general.css}">
<link rel="stylesheet" th:href="@{/resources/css/activity.css}">
<link rel="stylesheet" th:href="@{/resources/css/nav.css}">


<script>
        // Function for confirmation before deletion
        function confirmDelete(event) {
            var confirmAction = confirm("Are you sure you want to delete?");
            if (!confirmAction) {
                event.preventDefault(); // Prevents the form submission if "Cancel" is clicked
            }
        }
    </script>
</head>
<body>
	<!-- Include Navbar -->
	<div th:insert="fragments/navbar :: navbar"></div>

	<div class="content">
		<!-- Header -->
		<div class="header">
			<h1>
				User List for <span th:text="${schoolName}">School Name</span>
			</h1>
			<div th:if="${session.loggedInClient.role == 2}">
				<button>
					<a th:href="@{/user/createUser}">Add User</a>
				</button>
			</div>
		</div>

		<!-- User List Section -->
		<div class="feedback-container">
			<div th:if="${not #lists.isEmpty(userList)}">
				<table class="feedback-table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Date of Birth</th>
							<th>Email</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${userList}">
							<td th:text="${user.fullName}">User Name</td>
							<td th:text="${user.dateOfBirth}">Date of Birth</td>
							<td th:text="${user.email}">Email</td>
							<td>
								<div
									th:if="${session.loggedInClient != null and session.loggedInClient.role == 2}">
									<button>
										<a th:href="@{/user/editUser/{id}(id=${user.id})}">Edit</a>
									</button>
									<button onclick="confirmDelete(event)">
										<a th:href="@{/user/deleteUser/{id}(id=${user.id})}">Delete</a>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

				<!-- Pagination -->
				<div class="pagination">
					<div th:if="${currentPage > 1}">
						<button
							th:onclick="'window.location.href=\'?page=' + (${currentPage} - 1) + '\''">Previous</button>
					</div>
					<button th:each="page : ${#numbers.sequence(1, totalPages)}"
						th:classappend="${page == currentPage} ? 'active'"
						th:onclick="'window.location.href=\'?page=' + page + '\''"
						th:text="${page}">1</button>
					<div th:if="${currentPage < totalPages}">
						<button
							th:onclick="'window.location.href=\'?page=' + (${currentPage} + 1) + '\''">Next</button>
					</div>
				</div>
			</div>

			<!-- No Users Found -->
			<div th:if="${#lists.isEmpty(userList)}">
				<p>
					No users found for <span th:text="${schoolName}">School Name</span>.
				</p>
			</div>
		</div>
	</div>
</body>
</html>
