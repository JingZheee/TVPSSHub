<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Resource</title>
<script src="https://kit.fontawesome.com/af766576f4.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/resources/css/general.css}">
<link rel="stylesheet" th:href="@{/resources/css/activity.css}">
<link rel="stylesheet" th:href="@{/resources/css/nav.css}">
</head>
<body>
    <!-- Navbar inclusion -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="content">
        <div class="header">
            <div class="back">
                <a href="javascript:history.back()"><i class="fa-solid fa-angle-left">Back</i></a>
                <h2>Edit Resource Request</h2>
            </div>
        </div>

        <div class="form-container">
            <form th:action="@{/resource/editResource}" method="post">
                <!-- Hidden input to pass the ID of the resource being edited -->
                <input type="hidden" id="id" name="id" th:value="${resource.id}" />
                <section class="info-section">
                    <div class="form-group">
                        <label for="request">Request:</label>
                        <input type="text" id="request" name="request" th:value="${resource.request}" required />
                    </div>

                    <div class="form-group">
                        <label for="type">Type:</label>
                        <input type="text" id="type" name="type" th:value="${resource.type}" required />

                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required th:text="${resource.description}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" th:value="${resource.state}" required />

                        <label for="updatedDate">Updated Date:</label>
                        <input type="date" id="updatedDate" name="updatedDate" th:value="${resource.updatedDate}" required />
                    </div>
                </section>

                <button type="submit">Update Resource</button>
            </form>
        </div>
    </div>
</body>
</html>
