<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resource Details</title>
<script src="https://kit.fontawesome.com/af766576f4.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/resources/css/general.css}">
<link rel="stylesheet" th:href="@{/resources/css/activity.css}">
<link rel="stylesheet" th:href="@{/resources/css/nav.css}">
</head>
<body>
	<!-- Navbar inclusion -->
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="content">
		<div class="header">
			<div class="back">
				<a href="javascript:history.back()"><i
					class="fa-solid fa-angle-left">Back</i></a>
				<h2>Resource Details</h2>
			</div>
		</div>

  <form class="form-container" th:action="@{/resource/replyResource}" method="post">
    <input type="hidden" name="id" th:value="${resource.id}" />
          <section class="info-section">
              <div class="detail-group">
                  <label>Request:</label>
                  <p th:text="${resource.request}"></p>
              </div>
              <div class="detail-group">
                  <label>Type:</label>
                  <p th:text="${resource.type}"></p>
              </div>
              <div class="detail-group">
                  <label>Description:</label>
                  <p th:text="${resource.description}"></p>
              </div>
              <div class="detail-group">
                  <label>State:</label>
                  <p th:text="${resource.state}"></p>
              </div>
              <div class="detail-group">
                  <label>Updated Date:</label>
                  <p th:text="${resource.updatedDate}"></p>
              </div>
      <div class="detail-group">
                  <label>Reply:</label>
        <textarea name="reply" rows="4" style="width: 100%;" th:placeholder="${resource.reply}"></textarea>
      </div>
      <div class="button-group" style="margin-top: 20px;">
        <button type="submit" name="action" value="approve" style="background-color:#4318FF;color: #fff;border-radius: 5px;cursor: pointer;margin-bottom: 20px ;">Approve</button>
        <button type="submit" name="action" value="reject" style="background-color:  red;">Reject</button>
      </div>
    </section>
  </form>
</body>
</html>
