<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add User</title>
<script src="https://kit.fontawesome.com/af766576f4.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/resources/css/general.css}">
<link rel="stylesheet" th:href="@{/resources/css/activity.css}">
<link rel="stylesheet" th:href="@{/resources/css/nav.css}">

</head>
<body>
	<!-- Include Navbar -->
	<div th:insert="fragments/navbar :: navbar"></div>

	<div class="content">
		<!-- Header Section -->
		<div class="header">
			<div>
				<a th:href="@{/user/userList}"><i class="fa-solid fa-angle-left">Back</i></a>
				<h2>Add User</h2>
			</div>
		</div>

		<!-- Error Message -->
		<div th:if="${error != null}" class="error-message">
			<p th:text="${error}">Error message</p>
		</div>

		<!-- Form Section -->
		<div class="form-container">
			<form th:action="@{/user/createUser}" method="POST">
				<section class="info-section">
					<div class="form-group">
						<label for="fullName">Full Name:</label> <input type="text"
							id="fullName" name="fullName" required>
					</div>
					<div class="form-group">
						<label for="email">Email:</label> <input type="email" id="email"
							name="email" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password"
							id="password" name="password" required>
					</div>
					<div class="form-group">
						<label for="checkPassword">Confirm Password:</label> <input
							type="password" id="checkPassword" name="checkPassword" required>
					</div>
					<div class="form-group" th:if="${#authentication.authorities.![authority].contains('ROLE_2')}">
						<label for="school">School:</label> <input type="text" id="school"
							name="school" th:value="${client.school}" readonly required>
					</div>
					<div class="form-group">
						<label for="identityCardNumber">Identity Card Number:</label> <input
							type="text" id="identityCardNumber" name="identityCardNumber"
							required>
					</div>
				</section>

				<!-- Submit Button -->
				<div class="form-actions">
					<button type="submit" class="btn btn-primary"
						onclick="return confirmSubmission()">Add User</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Confirmation Script -->
	<script>
		function confirmSubmission() {
			return confirm("Are you sure you want to add this user?");
		}
	</script>
</body>
</html>
